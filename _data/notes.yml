  content: |
    开了一个即刻会员，为什么呢？
    这个答案只有我自己知道。
    
    我还取了个新昵称：只是月下风景。
    其实是想要「只是月下风景异」，不过少个异字，就这样也挺好。

- date: 2022/01/02 20:00
  content: |
    就这样离开了，从我踏上归程的那一刻。
    我就知道，在新的一年里，我将要失去什么，也将要得到什么了。

    我的身体开始出现了一些不好的状况，或许真的应该先好好做好自己的事情，不能给自己太多的遗憾。

- date: 2022/01/01 20:00
  content: |
    上海，这个曾在我心里一直繁华的地方，并没有在我再临这片土地时给我多少震撼。
    晚上在外滩散步，看到各处的灯火，看见各式各样的人，似乎没有什么不同。
    也或许是我的心并没有放在上面，而是想把心放在别处，只是没有做到罢了。

    晚上给小熙拍了一张觉得还不错的照片，Just let it be。
    ![小熙](/images/tu/2022/220101-2.jpg)

