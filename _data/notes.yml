    统一查重下来24.99，不过还好也有三万多字，如果想再降降，就再花点时间删删改改，不过还是先听听建议，一定还有很多问题。
    
    虽然出差回来了，但是闲暇时还是学习学习，新的规范。还是静哥说得好，规范是底线，需要熟悉。
    
    领风者很不错，如觉醒年代一样给予人精神激励。没想到看了几集之后，午睡就梦见自己上哲学课了。
    
    今天看了看账本，最近两个月花销很大，进账却很少。通服电信那边的工资快拖一个月了也还没有下来，还需要我自己去联系负责人吗？为了吃饱，看来还是得在闲余时接点摄影设计的单子了，稿子或许也可以写写，就是费时间。
    
    现在很难聚齐，强妹儿还在病床上，等他好了回来之后再一起聚一聚，昨晚的这个小人儿很可爱。
    
    前门卖花的人这两日都没有见到，也不知道是不是因为心情不好，可惜。

