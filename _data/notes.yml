- date: 2021/05/08 10:14
  content: |
    应该很快就到遂宁了，阿瑞的老家就在那儿，去过很多地方，遂宁——还是第一次踏上那片土地，将来，应该还会走更多的路。
    
    从昨晚开始就有些担忧，这种担忧来自于对自己的一种疑惑，终是选择了给排水，我想，这一趟出差到项目上，必然是会有很多问题的，会不会跟不上？会不会犹疑自己的学习能力？是必然的，也是必要的，只是需要坚持。
    
    之前在中通服，在电信做支撑，为什么没有这样的感觉。我想可能是因为这些和自己专业不相关的缘故，无论是解决方案部，还是应急联合组，我是带着“零行业认知＋自学”去工作的，最终能得到同事和上级的认可，倍感荣幸。前两天同事问我是不是去省公司了，说是看见了和我一样的包包，还以为我回了公司，然那时我已经在新公司报到入职了。几个同事会慢慢变成饭友，等工作稳定之后，找时间去“蹭蹭饭”。
    
    今天的阳光很好。一早出门就看见清晨的阳光与楼下藤蔓上的小花打成一片，心情舒畅。高铁上一路经过许多村庄，都还弥漫着山林与烟囱还未散尽的余烟。
    
    看了看文献，我还得学习，记忆力差劲的自己，犯错是容易的，多利用笔记是应该的。想到自己的人工湿地也还没有落定，心里还是像有块大石头，设计的问题还在慢慢调整，也得尽快了。许久没有用CAD，还需要去复习与熟悉。
    
    这一路行去，少犯错，多阙疑。
    
    P.S. 没想到是在要上车的时候遇到了王总，还进了我的镜头里，就是从视频中截出来有些模糊，这要是被看到，会不会“灭了我”😄
    ![出发](/images/tu/2021/210508.jpg)

