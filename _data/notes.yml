    怪我自己嘴痒，前几天轩宝不开心，带他出去散步看花，结果没什么用，于是就[想到一个办法](https://buyivi.xyz/notes/#t202110310633)。

    可是！这个办法有了后遗症，这几天轩宝总是让我给他讲完这个故事，但是后续我也还没想好呀！

    关键在于，前天晚上，几个小朋友一起玩的时候，轩宝突然过来找我，让我给他重新讲一次那天的故事，我想着再讲一次倒也没什么。
    只是没想到，他一边拉我走，一边对他的小伙伴们喊道，“你们快来呀，哥哥要给我们讲故事啦！”

    哦豁，我只能给他们都讲一次，这下好了，不能向之前那样草草结束，差不多要讲到我上次想的剧情了，我一看时间，“宝贝们，时间有点晚咯，大家要回家休息了~”
    然而，没有人买账，我只好说，“接下来的故事，下次再讲，你们现在要先回家休息，明天还要去幼儿园。”

    OK！

    大家各回各家，我本以为此事就此过去，奈何昨儿轩宝又问我接下来的故事，我倒是构思了一些，于是又讲了一点点给他。
    现在想来，我得好好整理一下这个胡编的故事了，还要想想如何讲给他们。

