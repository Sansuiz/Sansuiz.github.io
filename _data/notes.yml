    宝贝也不知道是和谁学的臭脾气，对人的态度变得糟糕，以至于我这几天对宝贝发了几次火。
    但是在批评之后应该是忽略了宝贝的一些感受，以至于晚上睡觉之前都还是很委屈。

    白天我空的时候就好好反思，下午去接宝贝，难得在学校里喝完了带的水，还说老师也夸他了，我说：宝贝真棒，那我也奖励你奥特曼卡片吧。
    我看宝贝很乖，说：今天多买几包吧，一块到10块各来一包怎么样。宝贝说不用了，一包就够了，这个回答还是和以前一样。

    在路上我说：宝贝，这几天是不是也很难受呀，我昨天太凶了，对不起宝贝啦。
    宝贝说：没关系的，我知道我不该对别人乱发脾气，不该学说脏话。

    过了一会儿宝贝又说：那你以后好好给我讲道理呗，太凶了宝贝会受不了，我的心脏都要破了。
    嗯嗯，好的。我还给你买了好吃的，我们回办公室去吃吧。
    宝贝听见有好吃的，拿着手里的卡片，开心了很多。

    在教育宝贝方面，我还是有些急躁了，其实发火之后自己也很难受，但是心里有清楚，有些必要的批评是必须的。
    呼，小孩子嘛，我也得有耐心。
