- date: 2023/03/13 20:00
  content: |
    今天有难得的好天气，早晨醒来，就看到窗外的阳光洒在那些高楼上；
    虽然早晚的气温还不算温暖，但是中午却有暖阳相伴；
    吃饭时坐在阳光下，倍感舒适。

- date: 2023/03/13 08:00
  content: |
    Yestrday is history, tomorrow is a mystery.

    But today is a gift.

- date: 2023/03/12 20:00
  content: |
    昨天的风一直吹到了今天，只是风小了一些；
    中午提前赶到了约定的地方，算是很长一段时间以来，第一次去自拍馆里约拍。

    现在很不相信自己的人像摄影技术了，甚至当我拿起相机时，多了一些紧张；
    那种感觉就像是回到了当初刚学摄影面对人物的那一刻。

- date: 2022/01/01 20:00
  content: |
    上海，这个曾在我心里一直繁华的地方，并没有在我再临这片土地时给我多少震撼。
    晚上在外滩散步，看到各处的灯火，看见各式各样的人，似乎没有什么不同。
    也或许是我的心并没有放在上面，而是想把心放在别处，只是没有做到罢了。

    晚上给小熙拍了一张觉得还不错的照片，Just let it be。
    ![小熙](/images/tu/2022/220101-2.jpg)

- date: 2022/01/01 07:00
  content: |
    新年的第一个计划：我与旧事归于尽。
    ![第一张照片](/images/tu/2022/220101.jpg)

- date: 2022/01/01 00:00
  content: |
    勿念。

