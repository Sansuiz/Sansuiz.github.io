    本来挑选了一部喜剧电影，打算等爸妈回家，一起放松。
    奈何老妈一回到家，气氛就很不对劲，逮我爸也回来，老妈开始了她的抱怨。
    
    是因为什么呢？是因为今天下午，老妈店里生意不好，也就早早关门了，然后去外婆家，忙活换门拆门的事，可这些呢，我爸都没有参与。
    可是我也一瞬间想到两个问题：1、我爸白天不是在上班吗？2、不是说请工人来拆吗？也没有提前说自己要搭把手，至少我在家庭群里是没有看到这类消息的，还以为老妈只是去监工了。
    这果然也算是自己做生意和打工的区别吧，老妈自己守店，可以自己选择牺牲开关门的时间，但是老爸就不行了，上班时间就是上班时间，领导需要就只能跟着跑。
    老爸回来忙活一阵家里的事，就又出门加班了，我估计他下班回家又是凌晨一两点了吧。

    我不否认爸妈的工作各有各自的辛苦，但是有不如意的地方，何必内耗呢？
    这也怪我，忙着自己的事情，也没有注意多问一句。
    明明知道老妈的性格，就该注意着些。

    我到现在还印象深刻，老妈常抱怨自己渴了，老爸睡在旁边都不知道关心去倒一杯水。
    但是那样一个正在睡觉的人，何不直说呢？一定要让人去猜自己的需求，那也太累了。

