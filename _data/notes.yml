    昨晚做了一个梦，梦见自己参加婚礼，却逃掉了。
    我似乎还没看清新娘的模样，只知道自己要不行了，就走掉了，真是个渣男啊。
    呸！我醒来居然第一反应是回想新娘长什么样，我的心中似乎在期待着什么，说不定我将来就会遇到呢，对吧。

    我印象深刻的，其实并不是美丽的新娘，也不是怒气十足却又与我促膝长谈的老丈人。
    能感受到自己在现实中都在抽泣，梦境和现实相互拉扯，只因为父母理解我，尊重我自己的选择。

    我告诉自己，继续梦下去吧，或许就能看到最后的结局是什么样的，可惜。

