    今天去打针，排队等了许久，刚要到我的时候，一女的突然叫她女儿来，我刚想开口，她突然对女儿说，你先来，叔叔让你。
    我心里顿时起了火来，若不是看在这孩子在一旁，我真想怼她。

    等她带着女儿办完，正要给我开单，突然前面一个女的说：先过来给我打针嘛，再给那小伙子开，我有点赶时间。
    护士说，那你要问问那帅哥同不同意。那女的也不问，直接就说：我赶时间去拿报告，快来给我打好针，我好走了。
    这话一出，我就往前走了几步正想怼几句，护士看我一眼，前面几个人也在等着打针，我想了想还是忍住了。

    我真怕自己现在精神状态不好，若是控制不好情绪，发起火来，语言伤人，情绪伤己。

