- date: 2022/03/03 23:00
  content: |
    在幼儿园外面，遇到一对双胞胎，很可爱，心想要是自己将来能有一个乖女儿就不错了，双胞胎都不奢望。
    我给老姚说了一下我的想法。
    
    大晚上才收到回复，一句话：那你得期待你的精子了。
    好家伙，我一下不知道说什么好。

- date: 2022/03/02 23:00
  content: |
    晚上九点多，在家里打完一套八段锦，打算出门散散步。
    下楼发现还有人坐在沙发上玩着手机，也没有要回家休息的意思，我往外走去，看到一些人在中庭玩耍，心中不免有些感慨：原来还有很多和我一样的人。

    我寻思着到马路边去走走，也顺便看看街景。
    当然不能闲着，一边散步，一边拍了许多的照片，有的照片都及时的分享给了老姚。
    虽然有些怀疑老姚的欣赏水平，但是我还是觉得分享是一件美好的事，本想给小熙和老郭他们都分享一下，想想还是算了，毕竟很少联系。 
    ![22年第一次夜景](/images/tu/2022/220302.png)

- date: 2022/03/02 15:00
  content: |
    一大早轩宝就说：我要快点去上学，最好明天就读完大学，这样我就不用上学了。

    我心里就纳闷了，这才幼儿园呢，怎么就厌学了呢？我印象中的幼儿园，可好玩，甚至小学的时候都想往学校跑，哪里有这么早就产生不想上学的想法。
    我得发挥老大哥的作用了：轩宝，你这怎么就厌学了呢？这可不好哟！

    轩宝很快反应说道：可是不是只有我这样想啊，我得小伙伴也这样觉得，班上的同学也这样想的呀。
    哦豁！原来是风气问题！我发出了严正的批评：宝贝，你们这学风不太好啊，哈哈哈~    

    没有理我，自顾自说了一句话，让我汗颜——还是睡眼迷蒙的他自己嘀咕着：不上学是多么幸福的一件事啊~

    我似乎在那一刻感受到了他对不上学的期待，咦！

- date: 2022/01/09 20:00
  content: |
    一双皮鞋就花去了六七百，一时不知道在想什么。

    轩宝说他不愿意穿睡衣出门玩，我发现我们这一大家子人似乎都没有这样的习惯，出门一定是要穿着得体，太懒散了不太好。
    不过在我的劝说之下，他还是穿出来玩了，虽然也没玩多久，就闹着要回家换衣服。
    ![轩宝第一次穿睡衣出门玩](/images/tu/2022/220109.jpg)

