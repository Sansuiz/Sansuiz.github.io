    掀起这一篇章，作为开始。
    
    最近总有人和我聊真诚，有朋友有客户有陌生人，我难免会想起自己的过去，想起自己因此吃过的苦。
    可是我真的需要改变吗？或许是的。
    但是那真正需要变化的却应该是我身上的那些大大小小的缺陷，而不是改掉那世人所谓需要与价钱比较的真诚。
    所以我想对这个一直以来压着我的生活输出自己的反抗，而我就应该更敞开自己来，用所有我可以给出的心力来继续我对生活的热情。
    
    当然，朋友说我沉默，说我总为别人思考，我并不想去改变，即便是还会有很多人觉得我的性格容易拿捏欺负，那就来吧，我都一个个从容的接着，我相信自己心力总是够的，生活终将明朗。
    就像我简介里说的那样，我想如风一般，可以英勇，也可以温柔，可以是对生活，但更是对待自己在意的人。
    
    但是我或许不会再去用力的去追求一个完美的答案，也不会再去用力的走向任何人，于是我也会偶尔驻足停留，缓和自己的心力，再一步一步继续前进。
    朋友说我特别，说我很好，其实我也很想说的是，当你们这样看待我的时候，说明你们自己也很好。
    
    我很幸运，我相信自己已经是这个世界上顶顶幸福的人了。