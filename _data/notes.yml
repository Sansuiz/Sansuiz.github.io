    我：哎呀，就一份嘛。
    小尹：地址，电话。

    然后就结束了对话，哈哈哈，开心心。
    收到了外卖，看见备注上小尹注明的：祝小赵妇女节快乐！

    我：谢谢漂亮姐姐~
    小尹：哼！为什么三八节，是我给你点，我才反应过来。
    我：可能是因为这个节还不适合你，六一节适合你，到时候给你过六一。

    我简直是天才，
    小尹简直可爱。

