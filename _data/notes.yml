- date: 2023/03/19 20:00
  content: |
    吃了午饭，就准备去原计划的红星桥；
    辗转去了一趟西华，又慢悠悠回返。

    红星桥站 D 口出来以后，就感受到了细雨飘飘，
    远远就看见了泡桐花，根本就不需要找寻。
    
    虽有雨，却仍有许多人驻足或是特意前来赏花。
    只可惜许多都已经凋落，或许是这段时间的风吹雨打吧，
    天空阴沉，处处灰蒙，与艳阳天比起来，倒也别有一番滋味。

- date: 2023/03/19 08:00
