    「版纳菠椰」：岔巴 版纳菠椰 新英格兰印度淡色艾尔啤酒。

- date: 2024/06/15 23:30
  content: |
    中午和潇潇、汤某人一起在万达约了吃陶德砂锅，结果排队等候了许久。
    等待中闲聊，倒是又听到些有意思的信息。

    原来单哥是在自己开公司经营业务，潇潇也即将登上他的马车。
    刚怀孕不久的丽姐，居然因此被上司针对，还被状告到秘书长那里，也没想到高层居然也因此有想开除丽姐的想法，却又害怕面临赔偿？
    我有种预感，高层领导或许会因为怕赔偿而放弃裁人的方案，但或许会采用另一种打压式的管理方式，削弱其薪资待遇，并尽量让人主动寻求出路。

    下午和晚上分别又赴了两场约。
    仿佛有很久没见朋友的错觉，这一天的行程虽然劳身，却让心里欢喜许多。
    晚上和老板一起在酒辻小酌了几杯，原以为小卓同学也会赶来，可惜她舟车劳顿，不会再来了。

    一场小酌直至深夜，调酒的小哥还单独请我们俩饮了两罐啤酒，这酒名很长，我现在只记得——「版纳菠椰」四个字了。
    拿起时，一股菠萝香入鼻；入口即有一股椰奶味，入喉则是浓重的小麦啤酒味道了。
    小哥很健谈，没有忙碌的时候，就来与我们同坐闲聊，很有趣的体验。

- date: 2024/06/13 21:30
  content: |
    今天亲戚打电话过来，聊了很久。
    让我想到的就是自己工作两年多，仍旧一事无成。

    总是做了很多事，却又没有什么成就。
    尤其是现在工作困难了，那些话语既真实又戳心。

    提起自己曾经在工作上放弃的机会，在学校里拱手让人的机会。
    可惜的是，当时的自己，确实只考虑到自己是否喜欢，是否有更喜欢的人想拥有这个机会，而我自己，还有自己的追求。
    然而事实却也可能如他们所说，那些我放弃的机会，在别人眼里，或许就是傻瓜行为。

    大家都为了工作而工作，可即使已经毕业两年了，我还是想优先考虑自己喜欢的工作内容，在我所学的专业角度去考虑自己的将来。
    除非哪一天，我已经无力支撑自己的生活，那我或许会妥协。

    人生总不会是一成不变的，我将来或许还会选择不同的路，可是，如今的我难道已经年级很大了吗？
    我还有时间去为自己感兴趣的方向努力，不也是一件好事情吗？

    再一年的时间吧，我自己或许也就累了。

