    下午四点多的时候，老爸就回家来了。
    我看他面色不好，就问他不是说回老家吗？

    他哼一声，回什么回，你妈不准回，我说几句话就把我又拉黑了。

    我一时间不知道说什么好，两个人赌气。

    至于原因，无非就是明天是奶奶的生日，老爸就想着开车回去一趟，给奶奶过生，本来想拉上我们一起回去，但是我们都有事，我说他一个人回去也行的。
    结果不知怎的，我妈还是不准他回去，至于理由，就是什么回去匆忙的来回，觉得没有必要专门为了一个生日跑回去，浪费时间，来回油费路费……
    不过最重要的，还是本来我奶奶就经常给家里添各种麻烦，我作为孙儿心里多少还是有点意见，更别提受了他们那么多气的老妈了。

