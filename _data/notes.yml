    今天是妇女节，给家人过完节，我去问候了一下小尹。
    对话是这样的。

    我：节日快乐啊，小尹。
    小尹：你也节日快乐，哈哈哈哈。
    我：爬。
    小尹：嘎嘎。

    我：我想吃薯条了。
    小尹：给你买，把你地址给我，我之前在学校特别喜欢吃的。
    我：我这附近没有KFC，有个汉堡王，我想吃一份大薯和一杯大冰可乐。
    小尹：不是新鲜薯条，是零食那种，不要拉倒。

    我：哎呀，就一份嘛。
    小尹：地址，电话。

    然后就结束了对话，哈哈哈，开心心。
    收到了外卖，看见备注上小尹注明的：祝小赵妇女节快乐！

