    周六到射洪见老板，老板骑着小电驴来接我，很舒服。
    这两天就是有点累，打扫卫生、修理窗帘……不过身体累归累，心情很不错，精神状态极好。

    本来老板说想养狗，于是就去领养站看了一下，被环境劝退，打算再去宠物店看看，结果路上遇到一只小黑狗，下着雨却一直追着我们的小电驴跑。

    我停下来两次，让小狗上车，可能是害怕吧——“失败”。
    最后一次停下，我说如果这狗狗上来，那就带它去医院检查，然后带回家养；如果这次没上车，那就不再停下了。
    最终的结果是，老板家里从此多了一只黑色的小狗，因为是农历十五到家，所以取名为“十五”。
    狗子很乖，希望它能陪伴好老板。

    在医院，被检查出来这只小狗打过狂犬疫苗，那么很有可能是原有主人而后被抛弃的小狗狗。
    ![十五](https://cdnv2.ruguoapp.com/FsY07thrhmV2twEFwsOX0jFJDHeev3.jpg?imageMogr2/auto-orient%7Cwatermark/3/image/aHR0cHM6Ly93YXRlcm1hcmsucnVndW9hcHAuY29tLz90ZXh0PSVFNSU4RCVCMyVFNSU4OCVCQiUyMCU0MFNBTlNVSVomaGVpZ2h0PTYx/gravity/SouthEast/dx/10/dy/10)

