    轩轩和朵朵还是在相互叫着“老公”“老婆”，甚是亲热。
    “我暑假会和妈妈回老家，就离你很远了。”
    朵朵在我怀里坐着，一本正经，“那我会想老公的。”
    “没关系，我们很快就能见面，就像这样。”

    说完，轩轩便跑的老远，站定对这边喊道：
    “我现在在老家，你可以过来找我呀！”

    朵朵立即从我怀里起来，飞奔过去，一边跑着，一边叫着老公。
    两人见面，手拉着手，蹦蹦跳跳的转起圈来，开心的很。

    曾家韵似乎是有些不高兴了，一脸正色，走到我怀里来，说：
    “哥哥，我老公今天不在，他明天就回来了。”

    轩轩和朵朵的“爱情”，终究是惹恼了曾家韵的心，不一会儿就听到她大声地哭喊起来，
    一边流着泪，一边喊着“我想老公了”的口号。

    小朋友们的心里究竟是怎么想的，这时候已经不重要了，重要的是，当我把这一切记录下来的时候，就意味着，将来，他们会、或许会羞得脸红。

