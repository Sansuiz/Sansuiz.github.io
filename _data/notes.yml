- date: 2023/03/20 20:00
  content: |
    今天是不顺心的一天。
    一早发现自己丢了五千现金，把家里翻了个遍都没有找到；
    中午开完会就匆匆赶往车站，本来只有十几个人的大巴车，空间还算宽敞，六个小时的路程应该也会舒服一点，没想到出了站以后，就给我们换了一辆小巴车，座位都变得拥挤，车窗也不能打开，一路头晕脑胀；

    到了通江已是晚上，点了一份外卖，结果又贵又难吃，影响心情，特别糟糕，本想给商家一个差评，
    但是又想到是不是自己本来心情就不好，语气有些重，就又删掉，没想到商家却因此而服务态度变差，心情就更差了。

    早点休息吧，真累。

- date: 2023/03/20 08:00
  content: |
    Confidence has nothing to do with what you look like.
