    很好，又是一个印象深刻的梦。

    首先一个印象深刻的点，我进地府了。
    
    先不说原因，是这么回事：
    我为了查一件事情，追一个人进了一栋楼的楼梯间，看那楼的样子，似乎就是我以前学校的楼，只是没想到越往楼下走，越发现不对劲，没想到就在一门上写着——此处地府。好家伙，别人看到可能以为是恶作剧，而梦里的我居然会法术。
    更令我没想到的是，居然还有对讲系统，类似于小区楼下的对讲开门的视频系统。我和阎王讲我要进去办事，结果阎王爷不买账，甚至笑话我如今法力尽失，根本不屑我了。
    这把我气的，我居然就一脚踹了进去，其实画面是我踢了一脚，然后变成一道光就闪进了地府，就和当年孙悟空一样，把阎王爷踩在了地上。
    哎呀，对不起呀，阎王爷，我也不知道我在梦里这么猛，不过当年孙猴子和你还成好兄弟了，我也可以的，放心。

    然后到这儿就没法再继续梦了。

    再说说个中印象点：有一个仙女，不知道为啥，对我十分好，给我百分百支持，这种感觉很棒；有一个玉帝，对我比较宠，由着我撒野，其实我也不是个撒野的主；还有个小姐姐，对我有仇，身怀秘密，我的调查对象……

    神奇的梦，这种梦里，最爱的就是可以飞，很安逸。

