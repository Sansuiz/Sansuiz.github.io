- date: 2021/08/03 11:10
  content: |
    书包的皮卡丘还是叮铃铃的响。
    有一周多没碰过给水排水设计手册了，最近总是在学习英语和毒理学，感觉进步有些难。
    健身房就去了几次，之后沉迷上了乒乓球，几乎每晚都是打到十点左右，很舒服，就是可惜没有什么同龄人一起。
    此前打完休息的时候看旁桌黄教练和树兰的一个医生对局，打都都太好，我觉得可以完虐我。
    等周末得空的时候，还是应该好好再练习练习修图调色，我这破技术还应该提升提升。
    ![新的皮卡丘挂件](/images/tu/2021/210803-1.jpg)
    ![修图ing](/images/tu/2021/210803-2.jpg)

