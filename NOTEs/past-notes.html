---
layout: default
title: past-notes
---

<ul class="past-notes">
{% for note in site.data.past-notes %}
<li class="note" id="t{{ note.date | date: "%Y%m%d%I%M" }}">
  <h2 class="note-heading">
    <a href="#t{{ note.date | date: "%Y%m%d%I%M" }}">{{ note.date | date: "%B %d, %Y" }} #</a>
  </h2>
  {{ note.content | markdownify }}
</li>
{% endfor %}
